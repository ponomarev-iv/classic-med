<form id="order-form" class="mfp-hide form">
    <h5 class="form__title">Запись на приём</h5>
    <fieldset style="border:0;">
        <p class="accent">Заполните поля ниже и мы перезвоним Вам в ближайшее время.</p>
        <p>Гарантируем сохраность ваших личных данных, <strong>не будем рассылвать рекламу</strong>.</p>
        <div class="form__row">
            <label for="name">Имя*:</label>
            <input type="text" id="name" name="name" placeholder="Иван Петров" required />
        </div>

        <div class="form__row">
            <label for="phone">Телефон*:</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 999 123 45 67" required />
        </div>

        <div class="form__row">
            <label for="mess">Комментарий: (необязательно)</label>
            <textarea id="mess" name="mess" placeholder="Можно указать удобное время для звонка" rows="3"></textarea>
        </div>

        <div class="form__row">
            <button class="btn btn-form" type="submit">Отправить</button>
        </div>
    </fieldset>
</form>
